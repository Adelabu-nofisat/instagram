<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Instagram</title>
    <link rel="icon" href="img/instagram-removebg-preview.png">

<body>
    <div class="container-fluid">

             </div>
            </div>
            <div class="middle-section">
                <div class="card">
                    <span>Don't have an account? <a href="#">Sign up</a></span>
                </div>
            </div>
            <div>
                <span class="app">Get the app.</span>
                <br><br>
                <a href="#">
                <img src="img/app.png" width="10%" class="image">
